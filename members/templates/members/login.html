{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class='h-screen bg-black bg-opacity-30 flex justify-center items-center'>


  <div class='p-8 w-1/4 h-4/6 bg-primary rounded-3xl shadow-2xl flex flex-col justify-between'>

    <div class='flex flex-col justify-evenly items-center h-2/4'>
      <img class='w-5/6' src="{% static 'images/logo_horus_blanco_sf.png' %}">
      <h1 class='text-3xl text-secondary'>Iniciar sesión</h1>
    </div>

    <form class='flex flex-col justify-between flex-grow' method='POST' action={% url 'login' %}>
      {% csrf_token %}

      <div>
        <label class='ml-3 text-secondary' for='email'>Correo electronico</label>
        <input class='p-3 w-full rounded-3xl' type='email' name='email'>
      </div>

      <div>
        <label class='ml-3 text-secondary' for='password'>Contraseña</label>
        <input class='p-3 w-full rounded-3xl' type='password' name='password'>
      </div>
        {% if messages %}
          {% for message in messages %}
            <ul class='messages text-secondary ml-3 p-0'>
              <li>{{ message }}</li>
            </ul>
          {% endfor %}
        {% else %}
          <div h-10 invisible></div>
        {% endif %}
      <input class='py-4 bg-secondary w-full rounded-3xl cursor-pointer' type='submit' value='Ingresar'>
    </form>

  </div>

</body>
</html>
